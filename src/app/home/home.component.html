<p *ngIf="loading">Loading.....</p>
<div class="list-country">
  <div *ngFor="let item of countries" class="country">
    <div class="content">
      <p>Country Name: {{ item.name }}</p>
      <p>Capital Name: {{ item?.capital }}</p>
      <p>Country Code: {{ item?.code }}</p>
      <p>Currency: {{ item?.currency }}</p>
      <p>Phone: {{ item.phone }}</p>
    </div>
  </div>
</div>
